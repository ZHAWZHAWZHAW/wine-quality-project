jobs:
  convert_notebooks:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v2

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.12.7" # You can specify your required Python version here

      # Step 3: Install Jupyter
      - name: Install Jupyter
        run: |
          python -m pip install --upgrade pip
          pip install jupyter

      # Step 4: Convert the notebook to Python file
      - name: Convert model.ipynb to model.py
        run: |
          jupyter nbconvert --to script model/model.ipynb

      # Step 5: Set up Git identity for committing
      - name: Set up Git user
        run: |
          git config --global user.email "taulant.pireva@gmail.com"  # Use your email address
          git config --global user.name "taulantpireva"          # Use your GitHub username

      # Step 6: Commit and push the Python script back to the repository
      - name: Commit and push the model.py file
        run: |
          git add model/model.py
          git commit -m "Convert model.ipynb to model.py"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Use your GitHub token for authentication

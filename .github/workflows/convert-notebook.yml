name: Convert Jupyter Notebooks to Python

on:
  push:
    branches:
      - main # Trigger this action when there are changes in the main branch
  pull_request:
    branches:
      - main # You can also run this action when a PR is opened/updated

jobs:
  convert_notebooks:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v2

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8" # You can specify your required Python version here

      # Step 3: Install Jupyter (and nbconvert) to convert notebooks
      - name: Install Jupyter
        run: |
          python -m pip install --upgrade pip
          pip install jupyter

      # Step 4: Convert the notebook to Python file
      - name: Convert model.ipynb to model.py
        run: |
          jupyter nbconvert --to script model/model.ipynb

      # Step 5: Commit and push the Python script back to the repository (optional)
      - name: Commit and push the model.py file
        run: |
          git add model/model.py
          git commit -m "Convert model.ipynb to model.py"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.PYTHON_PROJECT_SECRET }} # To authenticate the push to the repo

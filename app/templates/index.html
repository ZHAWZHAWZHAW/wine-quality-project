<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Prediction</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
            color: #343a40;
        }
        form {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .form-group {
            flex: 1 1 calc(33.333% - 15px); /* Drei Spalten */
            min-width: 200px; /* Mindestbreite f√ºr kleinere Bildschirme */
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #495057;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        button {
            width: 100%;
            padding: 10px 15px;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            max-width: 900px;
            margin: 20px auto;
            padding: 15px;
            border-radius: 5px;
        }
        .result.success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .result.error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .result ul {
            list-style-type: none;
            padding: 0;
        }
        .result ul li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Wine Quality Prediction</h1>
    <form method="POST" action="/predict">
        <div class="form-grid">
            <div class="form-group">
                <label for="fixed_acidity">Fixed Acidity:</label>
                <input type="text" id="fixed_acidity" name="fixed_acidity" placeholder="e.g., 7.4" required>
            </div>
            <div class="form-group">
                <label for="volatile_acidity">Volatile Acidity:</label>
                <input type="text" id="volatile_acidity" name="volatile_acidity" placeholder="e.g., 0.7" required>
            </div>
            <div class="form-group">
                <label for="citric_acid">Citric Acid:</label>
                <input type="text" id="citric_acid" name="citric_acid" placeholder="e.g., 0.0" required>
            </div>
            <div class="form-group">
                <label for="residual_sugar">Residual Sugar:</label>
                <input type="text" id="residual_sugar" name="residual_sugar" placeholder="e.g., 1.9" required>
            </div>
            <div class="form-group">
                <label for="chlorides">Chlorides:</label>
                <input type="text" id="chlorides" name="chlorides" placeholder="e.g., 0.076" required>
            </div>
            <div class="form-group">
                <label for="free_sulfur_dioxide">Free Sulfur Dioxide:</label>
                <input type="text" id="free_sulfur_dioxide" name="free_sulfur_dioxide" placeholder="e.g., 11" required>
            </div>
            <div class="form-group">
                <label for="total_sulfur_dioxide">Total Sulfur Dioxide:</label>
                <input type="text" id="total_sulfur_dioxide" name="total_sulfur_dioxide" placeholder="e.g., 34" required>
            </div>
            <div class="form-group">
                <label for="density">Density:</label>
                <input type="text" id="density" name="density" placeholder="e.g., 0.9978" required>
            </div>
            <div class="form-group">
                <label for="pH">pH:</label>
                <input type="text" id="pH" name="pH" placeholder="e.g., 3.51" required>
            </div>
            <div class="form-group">
                <label for="sulphates">Sulphates:</label>
                <input type="text" id="sulphates" name="sulphates" placeholder="e.g., 0.56" required>
            </div>
            <div class="form-group">
                <label for="alcohol">Alcohol:</label>
                <input type="text" id="alcohol" name="alcohol" placeholder="e.g., 9.4" required>
            </div>
        </div>
        <div class="form-group">
            <label for="model">Select Model:</label>
            <select id="model" name="model" required>
                <option value="Random Forest">Random Forest</option>
                <option value="Logistic Regression">Logistic Regression</option>
                <option value="SVC">Support Vector Classifier (SVC)</option>
                <option value="All">Compare All Models</option>
            </select>
        </div>
        <button type="submit">Predict</button>
    </form>

    {% if predictions %}
    <div class="result success">
        <h3>Predictions from All Models:</h3>
        <ul>
            {% for model, pred in predictions.items() %}
            <li><strong>{{ model }}:</strong> {{ pred }}</li>
            {% endfor %}
        </ul>
    </div>
    {% elif prediction %}
    <div class="result success">
        <h3>Prediction:</h3>
        <p>{{ prediction }}</p>
    </div>
    {% endif %}

    {% if error %}
    <div class="result error">
        <h3>Error:</h3>
        <p>{{ error }}</p>
    </div>
    {% endif %}
</body>
</html>
